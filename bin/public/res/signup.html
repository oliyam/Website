<html>
<title>Yameogo</title>
<head>
	<link rel="icon" href="/res/favicon.png" sizes="any" type="image/png">
	<link rel="stylesheet" href="/res/signup.css">
	<link rel="stylesheet" href="../preloader/preloader.css">
	<script src="../preloader/preloader.js"></script>
</head>
<body>
  <div id="preloader"><div id="preloader_loader"></div></div>
  <div id="everything" style="text-align:center;position:absolute;bottom:0px;top:25%;left:33%;right:33%">
  <h2>Login</h2>
  
  <!--Registration-->
  <button onclick="document.getElementById('id00').style.display='block'" style="width:auto;">Register</button>
    <div id="id00" class="modal">
      
      <form class="modal-content animate" action="/signup" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id00').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
    
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
    
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>
            
          <button type="submit" name="submit" value="register">Register</button>
          
        </div>
    
        <div class="container" style="background-color:rgba(0,0,0,0.4)">
          <button type="button" onclick="document.getElementById('id00').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>

  <!--Login-->
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/signup" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
    
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
            
          <button type="submit" name="submit" value="login">Login</button>
          
        </div>
    
        <div class="container" style="background-color:rgba(0,0,0,0.4)">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
  </div>
  <!--Check-->
  <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Check Login</button>
    <div id="id02" class="modal">
      
      <form class="modal-content animate" action="/signup" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
    
        <div class="container">

          <label><b>You're currently not logged in.</b></label>

          <button type="submit" name="submit" value="check">Check status</button>
          
        </div>
    
        <div class="container" style="background-color:rgba(0,0,0,0.4)">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script>
  // Get the modal
  var modal0 = document.getElementById('id00');
  var modal1 = document.getElementById('id01');
  var modal2 = document.getElementById('id02');
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal0) {
          modal0.style.display = "none";
      }
      if (event.target == modal1) {
          modal1.style.display = "none";
      }
      if (event.target == modal2) {
          modal2.style.display = "none";
      }
  }
  </script>
  
  </body>
</html>
